<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>tabelka</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col" style="text-align: left;">
            <h1 style="text-align: center;">Pieski</h1>
            <div class="table-responsive" style="width: 30%;margin-right: auto;margin-left: auto;border-width: 3px;border-color: rgb(12,14,16);border-top-color: rgb(33,;border-right-color: 37,;border-bottom-color: 41);border-left-color: 37,;">
                <table class="table">
                    <thead style="border-width: 2px;border-color: var(--bs-table-color);">
                        <tr>
                            <th style="background: rgb(227,93,93);">Column 1</th>
                        </tr>
                    </thead>
                    <tbody style="border-width: 2px;border-color: var(--bs-table-color);">
                        <tr>
                            <td style="background: rgb(194,158,158);">Cell 1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
